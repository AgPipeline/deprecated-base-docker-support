language: python

python:
  - "3.7"

cache: pip

install: 
 - "pip install pytest"
 - "pip install pylint"

script:
 - "git clone git@github.com:AgPipeline/Organization-info.git"
 - "pylint --rcfile=pylint.rc base-image/*.py"
 - "pylint --rcfile=pylint.rc base-image/test-files/*.py"
 - "cd base-image"
 - "python -m pytest -v"